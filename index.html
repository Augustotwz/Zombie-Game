<!DOCTYPE html>
<html>
	<head>
		<title>Zombie Game</title>
		<meta charset="utf-8">
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<!--CSS -->
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<!-- Font Awesome -->
		<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
		<link rel="icon" href="imagens/target.png" />

		<script>
			function IniciarJogo(){
				var nivel = document.getElementById('nivel').value
				if (nivel === '') {
					alert('Selecione um nível para iniciar o jogo.')
					return false
				}
				window.location.href = "pages/app.html?" + nivel //Encaminha o parâmetro p/ a outra página
			}
		</script>

	</head>
	<body>
		<div class="conteiner">
			<div class="row"><!-- Github Link -->
				<div class="col d-flex justify-content-end">
					<a class="github">
						Saiba Mais 
						<i class="fab fa-github" style="font-size: 38px;"></i> 
					</a>
				</div>
			</div>

			<div class="row mt-5"><!-- Inicio Row 1 -->
				<div class="col mt-5"> 
					<div class="d-flex justify-content-center titulo">
						<h1 class="display-5 text-white">Elimine os Zumbis</h1>
					</div>
				</div>
			</div><!-- Fim Row 1 -->
			<div class="row mt-5"><!-- Inicio Row 2 -->
				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mb-2">
							<select id="nivel" class="form-control">
								<option value="">-- Selecione o nível --</option>
								<option value="normal">Normal</option>
								<option value="dificil">Dificil</option>
								<option value="impossivel">Impossível</option>
							</select>
						</div>
					</div>
				</div>
			</div><!-- Fim Row 2 -->
			<div class="row"><!-- Inicio Row 3 -->
				<div class="col">
					<div class="d-flex justify-content-center">
						<button onclick="IniciarJogo()" type="button" class="btn btn-danger btn-lg">
							Iniciar Jogo
						</button>
					</div>
				</div>
			</div><!-- Fim Row 3 -->
			<div class="row">
				<footer class="rodape"><!-- zombie hand --></footer>
			</div>

		</div>
	</body>
</html>
